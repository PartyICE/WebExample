<!doctype html>
<html>
<head>
  <title>Video and audio. Пример 1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/player.js"></script>
</head>
<body>
 <section id="player">
      <h3>Solarstone with Giuseppe Ottaviani - Fal-cons (Official Music Video)</h3>
    <video id="media" width="720">
      <source src="media/solarstone.mp4" type="video/mp4">
      <source src="media/solarstone.webm" type="video/webm">
        <source src="media/solarstone.ogv" type="video/ogg">  
            <p>Браузер не поддерживает видео. <a href="../media/solarstone.mp4">Скачать файл.</a> </p>
          </video>
    <nav>
      <div id="buttons">
        <input type="button" id="play" value="Воспр.">
        <input type="button" id="mute" value="Звук">
      </div>
      <div id="bar">
        <div id="progress"></div>
      </div>
      <div id="control">
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.6">
      </div>
   </nav>
  </section>
</body>
</html>
