<!doctype html>
<html>
<head>
  <title>Video and audio. Пример 1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/player.js"></script>
</head>
<body>
 <section id="player">
        <h3>ATB – My Everything</h3>
    <audio id="media">
            <source src="../media/atb.mp3" type="audio/mpeg"/>  
            <source src="../media/atb.ogg" type="audio/ogg">
                <a href="../media/atb.mp3">Скачать файл.</a> 
        </audio>
    <nav>
      <div id="buttons">
        <input type="button" id="play" value="Воспр.">
        <input type="button" id="mute" value="Звук">
      </div>
      <div id="bar">
        <div id="progress"></div>
      </div>
      <div id="control">
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.6">
      </div>
   </nav>
  </section>
</body>
</html>
